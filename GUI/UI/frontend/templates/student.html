{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
{% load django_bootstrap5 %}

<form method="POST" enctype="multipart/form-data">

        <button class="btn btn-secondary" type="submit">Submit</button>
    </div>
</form>

{% bootstrap_form test %}


{% endblock %}
