---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: api-vol
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: standard
  resources:
    requests:
      storage: 1Gi

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: api
  namespace: default
  labels:
    app: FastAPI
    name: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: FastAPI
      task: api
  template:
    metadata:
      labels:
        app: FastAPI
        task: api
    spec:
      volumes:
        - name: api-data
          persistentVolumeClaim:
            claimName: api-vol
      containers:
        - name: api
          image: # API image ?
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
              ephemeral-storage: "2Gi"
            requests:
              cpu: "500m"
              memory: "400Mi"
          ports:
            - name: incoming
              containerPort: 8000
          volumeMounts:
            - mountPath: /var/www/api
              name: api-data

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: default
spec:
  ports:
    - name: api-access
      port: 8000
  selector:
    app: FastAPI
    task: api